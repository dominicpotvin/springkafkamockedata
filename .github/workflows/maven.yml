name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted  # Utilise le runner local

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: build
    runs-on: self-hosted  # Utilise le runner local

    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Create .kube directory if it doesn't exist
        run: |
          if (-not (Test-Path -Path $HOME/.kube)) {
            mkdir -p $HOME/.kube
          }

      - name: Configure KUBECONFIG
        env:
        KUBECONFIG: ${{ secrets.KUBECONFIG_CONTENTS }}
        run: echo "${KUBECONFIG}" > $HOME/.kube/config


      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f Kubernetes/springkafkamockdata-deployment.yaml
          kubectl apply -f Kubernetes/springkafkamockdata-service.yaml
